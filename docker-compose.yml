version: "3.9"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: autobudgeter
      POSTGRES_PASSWORD: autobudgeter
      POSTGRES_DB: autobudgeter
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://autobudgeter:autobudgeter@db:5432/autobudgeter
      ENCRYPTION_KEY: changeme
      APP_PASSWORD: changeme
    ports:
      - "3000:3000"
volumes:
  db_data:

